<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art of Boredom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Welcome to The Art of Boredom</h1>
    </header>

    <main>
        <section id="fan-zone">
            <h2>Fan Zone</h2>
            <img src="fan.gif" id="fan-img" alt="A fan. Just spinning.">
            <p>The fan spins. You feel... nothing.</p>
        </section>
        
        <section id="rain-zone">
            <h2>Rain Zone</h2>
            <button id="rain-button">Summon Rain</button>
            <p id="rain-response">Click if you're feeling dramatic.</p>
            <audio id="rain-sound" src="Rain2.mp3"></audio>
        </section>
        

        <section id="clock-zone">
            <h2>Clock Zone</h2>
            <div id="clock">--:--:--</div>
            <p id="clock-judgement">Time’s passing. You’re still here. Fascinating.</p>
        </section>
        
    </main>

    <script src="script.js"></script>
</body>
</html>
